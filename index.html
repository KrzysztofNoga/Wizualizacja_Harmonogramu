			document.getElementById("d1").innerHTML += '<div style="background-color: rgb(13, 133, 19)"> PRZERWA: '+obj[i].stop+" - "+obj[i+1].start +"</div></br>";
			else
			document.getElementById("d1").innerHTML += '<div style="background-color: rgb(13, 133, 19)"> STOP: '+obj[n-1].stop+"</div>";
